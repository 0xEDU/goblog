syntax = "proto3" package articles;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/0xEDU/goblog/proto/articles";

service ArticleService {
	rpc GetArticleList() returns (ArticleListResponse);
}

message Article {
  string id = 1;
  string author = 2;
  bytes markdown = 3;
  google.protobuf.Timestamp created_at = 4;
}

message ArticleList {
  repeated Article articles = 1;
}

message ArticleListResponse {
  ArticleList articles = 1;
}
